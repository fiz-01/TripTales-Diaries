<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTales Diaries</title>

    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link external css  -->
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <nav class="nav-container">
                <div class="nav-icon">
                    <img src="Images/HolidayIcon.png" alt="website icon">
                    <h1>TripTales <span>Diaries</span></h1>
                </div>

                <div class="menu-hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>


                <ul class="nav-lists">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Banner Section -->
        <section class="banner-container content-center">

            <div class="banner__texts">
                <h1>Explore Your Travel</h1>

                <p>Unlock a world of unforgettable experiences with our curated travel guides, exclusive deals, and expert recommendations.</p>
            </div>

            <div class="banner__inputs content-center">


                <div class="banner__input-wrapper">
                    <input type="text" placeholder="Where to go" class="banner__input">
                </div>
            
                <div class="banner__input-wrapper">
                    <input type="text" placeholder="When" class="banner__input">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            
                <div class="banner__input-wrapper">
                    <input type="text" placeholder="Select Type" class="banner__input">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            
                <div class="banner__input-wrapper" id="input-search">
                    <input type="text" placeholder="Find Now" class="banner__input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            
        </section>
        
        <!-- Main Section -->
        <main>
            
        </main>

        <!-- Footer Section -->
        <footer>
          
        </footer>
    </div>
</body>
</html>
